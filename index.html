<!doctype html>
<html lang="en">
  <head>
    <script>
      function createLink(href) {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.fetchPriority = 'high';
        link.href = href;
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      }

      const urlParams = new URLSearchParams(window.location.search);
      const slug = window.location.pathname.split('/').pop();

      if (['smallcard', 'largecard'].includes(slug))
        createLink(`${window.location.origin}/images/avatar_overlay.svg`);
      if (slug === 'largecard') {
        createLink(`${window.location.origin}/images/banner_overlay.svg`);
        if (urlParams.has('bannerImage')) createLink(urlParams.get('bannerImage'));
      }
      if (urlParams.has('urls')) {
        const urls = JSON.parse(decodeURIComponent(urlParams.get('urls')));
        urls.forEach((url) => createLink(url));
      }
      if (urlParams.has('status')) {
        const status = urlParams.get('status');
        createLink(`${window.location.origin}/images/icons/${status}.svg`);
      }
      if (urlParams.has('discordLabel'))
        createLink(`${window.location.origin}/images/discord-label.svg`);
      if (urlParams.has('createdDate') && slug === 'smallcard')
        createLink(`${window.location.origin}/images/discord.svg`);
    </script>
